<!doctype html>

<html>
  <head>
    <title>BedFlix</title>

    <!-- Javascript Imports -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/howler.js"></script>
    <script src="js/bedflix.js"></script>

    <!-- Styles Imports -->
    <link rel="stylesheet" href="css/main.css">
    
  </head>

  <body>
    <h1>BedFlix</h1>
    <div id="onNetflix"> 
      <div id="video-control">
        <button type="button" id="play">Play/Pause</button>
        <div id="nextEpButton">
          <button type="button" id="nextEp">Next Episode</button>          
        </div>
      </div>
      <div id="audio-control">
        <button type="button" id="volUp">Volume Up</button>
        <button type="button" id="volDown">Volume Down</button>
        <button type="button" id="mute">Mute</button>
      </div>
      <div id="debug-control">
        <button type="button" id="debug">Debug Info</button>
      </div>
      <div id="else">
        Start watching a show.
      </div>
    </div>

    <div id="offNetflix">To begin using our app, please go to Netflix.</div>
  </body>

  <div id="info"></div>
</html>
