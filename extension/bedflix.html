<!doctype html>

<html>
  <head>
    <title>BedFlix</title>

    <script src="js/bedflix.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <h1>BedFlix</h1>

    <div id="onNetflix"> 
      <div id="watch">
        <button type="button" 
                id="nextEp">Next Episode</button>
        <button type="button"
                id="volUp">Volume Up</button>
        <button type="button"
                id="volDown">Volume Down</button>
        <button type="button"
                id="mute">Mute</button>
      </div>
      <div id="else">
        Start watching a show
      </div>
    </div>

    <div id="offNetflix">To begin using our app, please go to Netflix.</div>

    </div>
  </body>
</html>
